<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0ced3c8ddc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Microsoft - Official Home Page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar">
          <div>
            <img class="logo" src="assets/logo.png" alt="Logo" />
          </div>
          <div class="nav-items">
            <ul>
              <li class="list-item">Microsoft 365</li>
              <li class="list-item">Office</li>
              <li class="list-item">Copilot</li>
              <li class="list-item">Windows</li>
              <li class="list-item">Support</li>
            </ul>
          </div>

          <div class="nav-item-right">
            <button class="btn-menu" type="menu">
              All Microsoft <i class="fa-solid fa-angle-down"></i>
            </button>
            <button class="btn-search" type="submit">
              Search <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="btn-cart">
              Cart <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <button class="btn-signIn">
              Sign In <i class="fa-regular fa-circle-user"></i>
            </button>
          </div>
        </nav>
      </header>
      <div class="hero-section">
        <div class="img1-Content">
          <h1>Maximize the everyday with Microsoft 365</h1>
          <p>
            Get online protection, secure cloud storage and innovative apps
            designed to fit your needs -- all in one plan.
          </p>
          <button>For one person</button>
          <span
            >For upto six people <i class="fa-solid fa-angle-right"></i
          ></span>
        </div>
        <img class="hero-image" src="assets/heroImage1.jpeg" alt="Hero Image" />
      </div>
    </div>
    <div class="icons-section">
      <i class="fa-regular fa-circle-play"></i>
      <i class="fa-solid fa-angle-left"></i>
      <i class="fa-solid fa-circle"></i>
      <i class="fa-regular fa-circle"></i>
      <i class="fa-solid fa-angle-right"></i>
    </div>
  </body>
</html>
